<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section>
    <div>
      <picture>
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
      </picture>
    </div>  
    <div class="container">  
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><span><img src="images/icon-ethereum.svg" alt="ethereum-icon"/></span>0.041 ETH</li>
        <li><span><img src="images/icon-clock.svg" alt="clock-icon"/></span><span class="time">3 days left</span></li>
      </ul> 
      <div class="credits">
        <picture><img class="avatar" src="images/image-avatar.png" alt="avatar"/></picture>
        <p>Creation of <span class="highlight">Jules Wyvern</span></p>
      </div> 
      
    </div>
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </section>
</body>
</html>
